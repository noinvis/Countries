<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Countries</title>
    <style type="text/tailwindcss"></style>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/country-location-icon.svg" type="image/x-icon">
</head>
<body>
    <header class="py-[24px] shadow-md shadow-lightgrey-500 bg-white">
        <div class="containers flex items-center justify-between">
            <h1 class="text-[24px] text-[#111517] font-extrabold max-[410px]:text-[20px]">Where in the world ? </h1>
            <div class="flex items-center gap-[30px]">
                <button class="flex cursor-pointer items-center gap-[10px] max-[650px]:hidden">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M13.5532 13.815C9.66857 13.815 6.51929 10.9278 6.51929 7.36821C6.51929 6.0253 6.96679 4.78158 7.73143 3.75C4.69036 4.69515 2.5 7.33122 2.5 10.4381C2.5 14.3385 5.94929 17.5 10.2036 17.5C13.5929 17.5 16.4696 15.4932 17.5 12.7045C16.375 13.4048 15.0161 13.815 13.5532 13.815Z" fill="white" stroke="#111517"
                            stroke-width="1.25" />
                    </svg>
                    <span class="text-[#111517] text-[16px] font-semibold">Liked (<span>0</span>)
                </button>
                <button class="flex cursor-pointer items-center gap-[10px] max-[530px]:hidden">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M13.5532 13.815C9.66857 13.815 6.51929 10.9278 6.51929 7.36821C6.51929 6.0253 6.96679 4.78158 7.73143 3.75C4.69036 4.69515 2.5 7.33122 2.5 10.4381C2.5 14.3385 5.94929 17.5 10.2036 17.5C13.5929 17.5 16.4696 15.4932 17.5 12.7045C16.375 13.4048 15.0161 13.815 13.5532 13.815Z" fill="white" stroke="#111517"
                            stroke-width="1.25" />
                    </svg>
                    <span class="text-[#111517] text-[16px] font-semibold">Saved (<span>0</span>)
                </button>
                <button class="flex cursor-pointer items-center gap-[10px]">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M13.5532 13.815C9.66857 13.815 6.51929 10.9278 6.51929 7.36821C6.51929 6.0253 6.96679 4.78158 7.73143 3.75C4.69036 4.69515 2.5 7.33122 2.5 10.4381C2.5 14.3385 5.94929 17.5 10.2036 17.5C13.5929 17.5 16.4696 15.4932 17.5 12.7045C16.375 13.4048 15.0161 13.815 13.5532 13.815Z" fill="white" stroke="#111517"
                            stroke-width="1.25" />
                    </svg>
                    <span class="text-[#111517] text-[16px] font-semibold">Dark Mode</span>
                </button>
            </div>
        </div>
    </header>
    <main class="mt-[48px] ">
        <section>
            <div class="containers">
                <div class="flex items-center justify-between flex-wrap gap-[30px]">
                    <input autocomplete="off" class="search-input focus: border-blue-500 border-[1px] border-slate-300 py-[18px] pl-[74px] w-[480px] outline-none shadow-md text-[18px] rounded-[5px] bg-white" type="text"
                        name="search" placeholder="Search for a country ... " />
                    <select class="capital-choose focus: border-blue-500 border-[1px] border-slate-300 py-[20px] px-[1rem] w-[200px] outline-none shadow-md text-[18px] rounded-[5px] bg-white">
                        <option disabled selected>Filter by Region</option>
                        <option value="all">All</option>
                    </select>
                </div>
                <ul class="list-country mt-[48px] flex flex-wrap gap-[50px] max-[610px]:justify-center">
                </ul>
            </div>
        </section>
    </main>


    <script src="./js/countries.js"></script>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>

</html>
